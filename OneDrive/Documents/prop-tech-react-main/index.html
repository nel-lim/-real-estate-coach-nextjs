<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>PropTech Philippines | Innovative Technology Solutions</title>

    <!-- Primary Meta Tags for SEO -->
    <meta
      name="description"
      content="PropTech Philippines provides innovative technology solutions—ranging from custom software development, mobile and cloud-based systems to cybersecurity—designed to empower your business." />
    <meta
      name="keywords"
      content="PropTech, Philippines, Technology Solutions, Software Development, Mobile App Development, Cloud Systems, Cybersecurity, IT Consulting" />
    <meta name="author" content="PropTech Philippines" />
    <meta name="robots" content="index,follow" />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:title"
      content="PropTech Philippines | Innovative Technology Solutions" />
    <meta
      property="og:description"
      content="Discover innovative technology solutions with PropTech Philippines. We specialize in custom software, mobile and cloud systems, cybersecurity and more to transform your business." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://proptechphilippines.com" />
    <!-- Replace with your site's og-image URL -->
    <meta
      property="og:image"
      content="https://proptechphilippines.com/assets/proptech-logo-BF8vXmee.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="PropTech Philippines | Innovative Technology Solutions" />
    <meta
      name="twitter:description"
      content="Empowering businesses with innovative technology solutions—from custom software and mobile apps to cloud infrastructure and cybersecurity." />
    <!-- Replace with your site's twitter-image URL -->
    <meta
      name="twitter:image"
      content="https://proptechphilippines.com/assets/proptech-logo-BF8vXmee.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://proptechphilippines.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
